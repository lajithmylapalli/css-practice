<!DOCTYPE html>
<html lang="en">
<head>
    <title>flexbox</title>
    <style>
        .one{
            display:flex;
            border:1px pink solid;
            justify-content:center;
            height:600px;
            align-items:center;
            gap:100px;
        }
        .one>div{
            width:30px;
            height:50px;
            background-color:aqua;
            border:1px black solid;
        }
    </style>
</head>
<body>
    <div class="one">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
