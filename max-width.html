<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>max and min width</title>
    <style>
        .on{
            border:1px #ccc solid;
           max-width:100px;
        }
        .to{
            display:inline-block;
            border:1px #ccc solid;
            min-width:400px;
        }
    </style>
</head>
<body>
    <div class="on"><p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Molestiae, odio exercitationem excepturi sit voluptatum magnam, atque culpa sint eaque aliquid ea, ut dicta. Cupiditate delectus numquam voluptatibus vero quis fugit.</p></div>
    <div class="to"><p>Lorem  fugit.</p></div>
</body>
</html>
